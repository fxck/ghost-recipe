ghost:
  build:
    base: [ nodejs@16 ]
    build:
      - cd ./current && yarn 
      - cd ./current && npm i ghost-storage-adapter-s3
      - cd ./current && mkdir -p ./content/adapters/storage
      - cd ./current && cp -r ./node_modules/ghost-storage-adapter-s3 ./content/adapters/storage/s3      
    deploy: [ ./ ]
  run:
    prepare:
      - npm install -g ghost-cli@1.22.0
      - adduser --disabled-password --gecos "" ghst
      - usermod -aG sudo ghst
    init:
      - sudo chown -R ghst:ghst /var/www
      - sudo chmod -R 775 /var/www
    start: su ghst -c "ghost run"
